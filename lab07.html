<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 07</title>
    <link rel="stylesheet" href="styles/lab07.css">

</head>

<body>

    <div class="content">

        <h1>Taller 07 Taller de Javascript</h1>
        </br>

        <div class="form1">
            <span id="na">Apellidos y Nombres: </span><input id="nombres1" name="nombres" type="text" placeholder="Ingrese apellidos y nombres" class="nombres" id="nombres1" />
            <button id="ex" class="extraer">Extraer</button>
            <button id="col" class="colorear">Colorear</button>
            </br>
            <span id="f">Fecha de Nacimiento: </span> <input id="fecha" name="fecha" type="text" placeholder="Año/Mes/Día" class="fecha" />

        </div>
        </br>
        <div class="resul">

            <span id="p">Apellido paterno: </span> <input id="aPaterno" name="apellido" type="text" class="apellido" disabled />

            <span id="loA" class="logA">Longitud del apellido: </span> <input id="la" name="longapellido" type="text" class="longapellido" disabled />
            </br>

            <span id="m">Apellido materno:</span> <input id="aMaterno" name="materno" type="text" class="materno" disabled />

            <span id="edad" class="ed">Edad: </span> <input id="ed" name="edad" type="text" class="edad" disabled />

            </br>
            <span id="n">Nombres:</span> <input id="nombress" name="nombre" type="text" class="nombre" disabled />

            <span id="mes" class="ms">Mes: </span> <input id="mess" name="mes" type="text" class="mes" disabled />
        </div>
        <script src="scripts/lab07.js"></script>
    </div>
</body>

</html>
